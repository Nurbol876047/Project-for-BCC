    <style>

        .stat-card:hover {

        .controls {

        .search-box {

            background: rgba(255, 255, 255, 0.2);

        .search-box:focus {
            outline: none;

        .filter-buttons {

        .filter-btn {

        .filter-btn:hover {

        .filter-btn.active {

        .clients-grid {

        .client-card {

            border-radius: 24px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: fade-in 1s ease-out;

            overflow: hidden;

        .client-card::before {

            font-weight: 600;

        .product-badge::before {

        .product-travel { background: var(--success-gradient); }

        .metric .label {

        .push-notification {

            border-radius: 20px;
            padding: 20px;
            color: white;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            box-shadow: var(--shadow-large);

        }

        .push-notification::before {

        }

        .loading {
            text-align: center;
            padding: 60px 20px;

        }

        .loading i {
            font-size: 3rem;

        }

        .error {

            padding: 60px 20px;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .error i {
            font-size: 3rem;

        }

        @keyframes spin {
            from { transform: rotate(0deg); }

        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }

        @keyframes pulse {

        .scroll-indicator {

        .scroll-progress {

        @media (max-width: 768px) {

        @media (max-width: 480px) {

            }
        }
    </style>

<body>
    <div class="scroll-indicator">

    <div class="container">

            <h1>üè¶ –ê–Ω–∞–ª–∏–∑ –±–∞–Ω–∫–æ–≤—Å–∫–∏—Ö –ø—Ä–æ–¥—É–∫—Ç–æ–≤</h1>
            <div class="subtitle">

                <span>–°–∏—Å—Ç–µ–º–∞ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π —Å–æ–≥–ª–∞—Å–Ω–æ –¢–ó ‚Ä¢ 60 –∫–ª–∏–µ–Ω—Ç–æ–≤ ‚Ä¢ KZT ‚Ä¢ Top-4 —Ç–æ—á–Ω–æ—Å—Ç—å</span>

        <div class="stats" id="stats">
            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –∫–ª–∏–µ–Ω—Ç–∞–º, –ø—Ä–æ–¥—É–∫—Ç–∞–º –∏–ª–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è–º...">
            <div class="filter-buttons" id="filterButtons">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-globe"></i> –í—Å–µ
                </button>
                <button class="filter-btn" data-filter="–ö–∞—Ä—Ç–∞ –¥–ª—è –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–π">
                    <i class="fas fa-plane"></i> –ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è
                </button>
                <button class="filter-btn" data-filter="–ü—Ä–µ–º–∏–∞–ª—å–Ω–∞—è –∫–∞—Ä—Ç–∞">
                    <i class="fas fa-crown"></i> –ü—Ä–µ–º–∏—É–º
                </button>
                <button class="filter-btn" data-filter="–ö—Ä–µ–¥–∏—Ç–Ω–∞—è –∫–∞—Ä—Ç–∞">
                    <i class="fas fa-credit-card"></i> –ö—Ä–µ–¥–∏—Ç
                </button>
                <button class="filter-btn" data-filter="–û–±–º–µ–Ω –≤–∞–ª—é—Ç">
                    <i class="fas fa-exchange-alt"></i> –í–∞–ª—é—Ç—ã
                </button>
                <button class="filter-btn" data-filter="–î–µ–ø–æ–∑–∏—Ç">
                    <i class="fas fa-piggy-bank"></i> –î–µ–ø–æ–∑–∏—Ç—ã
                </button>
                <button class="filter-btn" data-filter="–ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏">
                    <i class="fas fa-chart-line"></i> –ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏
                </button>
                <button class="filter-btn" data-filter="–ö—Ä–µ–¥–∏—Ç –Ω–∞–ª–∏—á–Ω—ã–º–∏">
                    <i class="fas fa-money-bill-wave"></i> –ö—Ä–µ–¥–∏—Ç—ã
                </button>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <h3>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∞–Ω–∞–ª–∏–∑–∞...</h3>
                <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ</p>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let currentFilter = 'all';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function loadData() {
            try {
                const response = await fetch('/api/bank-analysis');
                const result = await response.json();
                
                if (result.success) {
                    allData = result.data;
                    filteredData = [...allData];
                    displayResults();
                    displayStats(result.statistics);
                } else {
                    showError(result.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                console.error('Error:', error);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function displayStats(stats) {
            const statsContainer = document.getElementById('stats');
            const totalClients = stats.total_clients;
            const products = stats.products;
            
            const totalProducts = Object.keys(products).length;
            const avgQuality = allData.reduce((sum, item) => sum + (item.push_quality_score || 0), 0) / totalClients;
            const maxQuality = allData.filter(item => (item.push_quality_score || 0) === 4).length;
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="number">${totalClients}</div>
                    <div class="label">–ö–ª–∏–µ–Ω—Ç–æ–≤ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ</div>
                </div>
                <div class="stat-card">
                    <div class="number">${totalProducts}</div>
                    <div class="label">–¢–∏–ø–æ–≤ –ø—Ä–æ–¥—É–∫—Ç–æ–≤</div>
                </div>
                <div class="stat-card">
                    <div class="number">${avgQuality.toFixed(1)}/4</div>
                    <div class="label">–°—Ä–µ–¥–Ω–µ–µ –∫–∞—á–µ—Å—Ç–≤–æ –ø—É—à–µ–π</div>
                </div>
                <div class="stat-card">
                    <div class="number">${maxQuality}</div>
                    <div class="label">–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ</div>
                </div>
            `;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function displayResults() {
            const content = document.getElementById('content');
            
            if (filteredData.length === 0) {
                content.innerHTML = `
                    <div class="error">
                        <i class="fas fa-search"></i>
                        <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã –∏–ª–∏ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</p>
                    </div>
                `;
                return;
            }

            const clientsGrid = document.createElement('div');
            clientsGrid.className = 'clients-grid';
            
            filteredData.forEach((client, index) => {
                const clientCard = createClientCard(client, index);
                clientsGrid.appendChild(clientCard);
            });
            
            content.innerHTML = '';
            content.appendChild(clientsGrid);
            
            animateElements();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –∫–ª–∏–µ–Ω—Ç–∞
        function createClientCard(client, index) {
            const card = document.createElement('div');
            card.className = 'client-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            const product = client.product || client.best_product;
            const productClass = getProductClass(product);
            
            card.innerHTML = `
                <div class="client-header">
                    <div class="client-id">
                        <i class="fas fa-user"></i>
                        ${client.client_code || client.client_id}
                    </div>
                    <div class="product-badge ${productClass}">
                        ${product}
                    </div>
                </div>
                
                <div class="metrics">
                    <div class="metric">
                        <div class="value">${client.total_transactions || 0}</div>
                        <div class="label">–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</div>
                    </div>
                    <div class="metric">
                        <div class="value">${formatNumber(client.avg_balance || 0)} ‚Ç∏</div>
                        <div class="label">–°—Ä–µ–¥–Ω–∏–π –±–∞–ª–∞–Ω—Å</div>
                    </div>
                    <div class="metric">
                        <div class="value">${formatNumber(client.total_spending || 0)} ‚Ç∏</div>
                        <div class="label">–û–±—â–∏–µ —Ç—Ä–∞—Ç—ã</div>
                    </div>
                    <div class="metric">
                        <div class="value">${client.push_quality_score || 0}/4</div>
                        <div class="label">–ö–∞—á–µ—Å—Ç–≤–æ –ø—É—à–∞</div>
                    </div>
                </div>
                
                <div class="push-notification">
                    ${client.push_notification}
                </div>
            `;
            
            return card;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∫–ª–∞—Å—Å–∞ –ø—Ä–æ–¥—É–∫—Ç–∞
        function getProductClass(product) {
            if (product.includes('–ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–π')) return 'product-travel';
            if (product.includes('–ü—Ä–µ–º–∏–∞–ª—å–Ω–∞—è')) return 'product-premium';
            if (product.includes('–ö—Ä–µ–¥–∏—Ç–Ω–∞—è')) return 'product-credit';
            if (product.includes('–≤–∞–ª—é—Ç')) return 'product-currency';
            if (product.includes('–î–µ–ø–æ–∑–∏—Ç')) return 'product-deposit';
            if (product.includes('–ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏')) return 'product-investment';
            if (product.includes('–Ω–∞–ª–∏—á–Ω—ã–º–∏')) return 'product-loan';
            return 'product-deposit';
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —á–∏—Å–µ–ª
        function formatNumber(num) {
            return new Intl.NumberFormat('ru-RU').format(Math.round(num));
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function animateElements() {
            const cards = document.querySelectorAll('.client-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        // –ü–æ–∫–∞–∑ –æ—à–∏–±–∫–∏
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>–û—à–∏–±–∫–∞</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
        function filterData() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            filteredData = allData.filter(client => {
                const matchesFilter = currentFilter === 'all' || 
                    (client.product || client.best_product).includes(currentFilter) ||
                    (currentFilter === '–î–µ–ø–æ–∑–∏—Ç' && (client.product || client.best_product).includes('–î–µ–ø–æ–∑–∏—Ç'));
                
                const matchesSearch = !searchTerm || 
                    (client.client_code || client.client_id || '').toLowerCase().includes(searchTerm) ||
                    (client.product || client.best_product || '').toLowerCase().includes(searchTerm) ||
                    (client.push_notification || '').toLowerCase().includes(searchTerm);
                
                return matchesFilter && matchesSearch;
            });
            
            displayResults();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ —Å–∫—Ä–æ–ª–ª–∞
        function updateScrollProgress() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            document.getElementById('scrollProgress').style.width = scrollPercent + '%';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('searchBox').addEventListener('input', filterData);
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                filterData();
            });
        });

        window.addEventListener('scroll', updateScrollProgress);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
